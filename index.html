<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HLS Player</title>
<style>
  body, html { margin:0; padding:0; width:100%; height:100%; background:#000; display:flex; justify-content:center; align-items:center;}
  video { width:100%; height:100%; outline:none; }
</style>
</head>
<body>
<video id="video" controls autoplay playsinline></video>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
const video = document.getElementById('video');

// এখানে Netlify সাইট URL + proxy + তোমার m3u8 লিংক বসাও
const url = "https://tvsen5.aynaott.com/gUX8BJmNc2yF/tracks-v1a1/mono.ts.m3u8";

if(Hls.isSupported()){
  const hls = new Hls();
  hls.loadSource(url);
  hls.attachMedia(video);
  hls.on(Hls.Events.MANIFEST_PARSED, ()=> video.play());
}else if(video.canPlayType('application/vnd.apple.mpegurl')){
  video.src = url;
  video.addEventListener('loadedmetadata', ()=> video.play());
}
</script>
</body>
</html>
