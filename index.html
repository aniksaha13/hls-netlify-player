<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ExoPlayer M3U8 Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    video {
      width: 100%;
      height: 100%;
      background: #000;
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay></video>

  <script>
    const url = "http://app.hughag.store/api/154d534216/chunks/be8f74e7b34e871e00562df9c1d3491cedd387d7b0c2a4385190d344b8fcc0521567b1edc32aa8e7120c08f791fd7fdd2aabb1c545eda89321787f092de35b1cc2ea68584f070825c617ecdb82d9a28aa9db2b1448bd2c6ebde0bcec6df6b486.m3u8";

    if (Hls.isSupported()) {
      const video = document.getElementById("video");
      const hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = url;
    }
  </script>
</body>
</html>
