<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ExoPlayer M3U8 Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    video {
      width: 100%;
      height: 100%;
      background: #000;
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay></video>

  <script>
    const url = "https://anikproxy.aniksaha113.workers.dev/?url=https://tataplay.slivcdn.com/hls/live/2011745/SonyMaxSD/master.m3u8";

    if (Hls.isSupported()) {
      const video = document.getElementById("video");
      const hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = url;
    }
  </script>
</body>
</html>
